subprojects {
	apply plugin: 'java'

	group = 'testemonico'
	version = '1.0.0'

	sourceCompatibility = 1.11
	targetCompatibility = 1.11

	repositories {
		mavenCentral()
	}

	afterEvaluate {
		repositories {
			mavenCentral()
		}

		compileJava {
			inputs.property("moduleName", moduleName)
			doFirst {
				options.compilerArgs = [
					'--module-path', classpath.asPath,
				]
				classpath = files()
			}
		}
	}
}
